<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lets go!</title>


    <!--CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="images/logo.webp" height="35" width= "35" ></button>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">22km/h</p>
                    <p>Wind Speed</p>
                </div>
        </div>
    </div>
</div>

<script>

const apikey = "605446a60a9d91ce5d88e7bcbdd9049b";
const apiurl = "http://api.openweathermap.org/data/2.5/weather?units=metric&appid=605446a60a9d91ce5d88e7bcbdd9049b&q=";

const searchBox = document.querySelector(".search input")
const searchBtn = document.querySelector(".search button")

async function checkweather(city){
    const response = await fetch(apiurl + city +`&appid=&{apikey}`);
    var data = await response.json()

    console.log(data)

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = data.main.temp + "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
}

searchBtn.addEventListener("click", ()=>{
    checkweather(searchBox.value);
})


</script>
</body>
</html>
